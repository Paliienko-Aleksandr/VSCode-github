<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="css/style.css"> 
  <title>Document</title>
</head>
<body>
  <div class="text_form">
    <input type="text" name="lastName" value="Emerson">
  </div>
  <div class="number_form">
    <input type="number" name="age" value="17">
  </div>
  <div class="check_form">
    <label>
    <input type="checkbox" name="agree"> Accept terms and conditions
  </label>
  </div>
  <div class="choose-gender">
   <label>
    <input  type="radio" name="gender" checked> Male
  </label>
    <label> 
      <input class="radio-gender" type="radio" name="gender"> Female
    </label>
    <label>
      <input class="radio-gender" type="radio" name="gender"> Secret
    </label>
  </div>
  <div class="description_text">
   <textarea name="description" placeholder="Write description..."></textarea>
  </div>
  <div class="btn">
    <button type="submit">Submit</button>
  </div>
</body>
</html>
