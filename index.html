<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Древовидные структуры</h1>

    <ul>
      <li><span>1 - :first-child</span></li>
      <li><span>2 - :last-child</span></li>
      <li><span>3 - :nth-child()</span></li>
      <li><span>4 - :nth-last-child()</span></li>
      <li><span>5 - :nth-of-type()</span></li>
      <li><span>6 - :last-of-type()</span></li>
    </ul>
    <div class="paragraphs">
      <p>Paragraph #1</p>
      <p>Paragraph #2</p>
      <div>Div</div>
      <p>Paragraph #3</p>
      <p>Paragraph #4</p>
    </div>
</body>
</html>
